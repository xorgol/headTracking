<html>
  <head>

    <!-- Import libraries -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.7.2/dist/es-module-shims.js"
    ></script>

    <script src=" https://cdn.jsdelivr.net/npm/osc-js@2.4.0/lib/osc.min.js "></script>
    
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
          "mindar-face-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-face-three.prod.js"
        }
      }
    </script>

    <!-- Source core -->
    <script type = "module" >

      import * as THREE from "three";
      import { MindARThree } from "mindar-face-three";

      // Init OSC sender
      var osc = new OSC();
      // osc.open({ port: document.querySelector("#oscDestinationPortText").value });  // Default = 8080 (uncommet this line to use custom port)
      osc.open();

      // Init Mind AR THREE
      const mindarThree = new MindARThree( {
        container: document.querySelector( "#container" ),
      } );

      // Get Mind AR objects
      const { renderer, scene, camera } = mindarThree;

      // Create anchor point on face mesh: nose
      // https://github.com/tensorflow/tfjs-models/blob/master/face-landmarks-detection/mesh_map.jpg
      const anchor = mindarThree.addAnchor(1);

      // Create sphere to be added on face achor point
      const geometry = new THREE.SphereGeometry( 0.1, 32, 16 );
      const material = new THREE.MeshBasicMaterial(
        {
          color: 0x00ffff,
          transparent: true,
          opacity: 0.5,
        } 
        );
      const sphere = new THREE.Mesh( geometry, material );
      
      // Lock sphere on face ancor point nose
      anchor.group.add(sphere);

      // ------------------------------------------------------------
      // MindAR reference system vs. ISO2631 reference system
      // ------------------------------------------------------------
      //                  | MindAR            | ISO2631
      // ------------------------------------------------------------
      //  Axis origin     | Camera            | Listener head center
      // ------------------------------------------------------------
      //  Axis directions | X: left           | X: listener front
      //                  | Y: up             | Y: left
      //                  | Z: back =         | Z: up
      //                  |    listener front |
      // ------------------------------------------------------------

      // Add axes ref system on the sphere
      const positionVector = new THREE.Vector3();
      const axesHelper = new THREE.AxesHelper(1);
      sphere.add( axesHelper );

      // Get quaternion
      const rotationQuaternion = new THREE.Quaternion();
      let quaternionMagnitude = 1.0;

      // "start" function: live processing
      const start = async () => 
      {
        await mindarThree.start();
        renderer.setAnimationLoop( () => 
        {
          renderer.render( scene, camera );

          // Get sphere position
          positionVector.setFromMatrixPosition( sphere.modelViewMatrix );

          // Unit conversion: from centimeters to meters
          positionVector.x = positionVector.x / 100.0;
          positionVector.y = positionVector.y / 100.0;
          positionVector.z = positionVector.z / 100.0;

          // Get sphere rotation quaternion
          rotationQuaternion.setFromRotationMatrix( sphere.modelViewMatrix );

          // Normalize quaternion
          quaternionMagnitude = Math.sqrt( rotationQuaternion._w ** 2 + rotationQuaternion._x ** 2 + rotationQuaternion._y ** 2 + rotationQuaternion._z ** 2 );
          rotationQuaternion._w = rotationQuaternion._w / quaternionMagnitude;
          rotationQuaternion._x = rotationQuaternion._x / quaternionMagnitude;
          rotationQuaternion._y = rotationQuaternion._y / quaternionMagnitude;
          rotationQuaternion._z = rotationQuaternion._z / quaternionMagnitude;

          // "Print Position" check box 
          if ( !document.querySelector( "#printPosCheckBox" ).checked ) 
          { 
            // if it's NOT checked
            // Hide position labels
            document
              .querySelector( "#posLabels" )
              .setAttribute( "style", "display:none" );
          } 
          else 
          {
            // if it's checked
            // Show/update position labels
            document
              .querySelector( "#posLabels" )
              .setAttribute( "style", "display:block" );
            document.querySelector( "#posX" ).innerHTML = // MindAR     ISO2631
              "X [m]: " + positionVector["z"].toPrecision(2); // Z          X
            document.querySelector( "#posY" ).innerHTML =
              "Y [m]: " + positionVector["x"].toPrecision(2); // X          Y
            document.querySelector( "#posZ" ).innerHTML =
              "Z [m]: " + positionVector["y"].toPrecision(2); // Y          Z
          }

          // "Send Position" check box 
          if ( document.querySelector( "#sendPositionCheckBox" ).checked )
          {
            // if it's checked
            // Build and send position OSC message
            const message = new OSC.Message(
              document.getElementById('oscPositionAddressText').value,
                                  // MindAR     ISO2631
            positionVector["z"],  // Z          X
            positionVector["x"],  // X          Y
            positionVector["y"]   // Y          Z
            );
            osc.send(message);
          }

          // "Print Euler Angles" check box 
          //if ( !document.querySelector( "#printEulerCheckBox" ).checked ) 
          //{
          //  document
          //    .querySelector( "#eulerRotationLabels" )
          //    .setAttribute( "style", "display:none" );
          //} else 
          //{
            // Build and send translation OSC message
            //document
            //  .querySelector( "#eulerRotationLabels" )
            //  .setAttribute( "style", "display:block" );
            //document.querySelector( "#rotYaw" ).innerHTML =
            //  "Yaw: " + eulerAngles["_w"].toPrecision(2);  // W     ISO2631
            //document.querySelector( "#rotPitch" ).innerHTML =       
            //  "Pitch: " + eulerAngles["_x"].toPrecision(2);  // Z    X
            //document.querySelector( "#rotRoll" ).innerHTML =
            //  "Roll: " + eulerAngles["_y"].toPrecision(2);  // X    Y
          //}

          // "Print Rotation" check box 
          if ( !document.querySelector( "#printRotationCheckBox" ).checked ) 
          {
            // if it's  NOT checked
            // Hide labels
            document
              .querySelector( "#rotLabels" )
              .setAttribute( "style", "display:none" );
          } 
          else 
          { 
            // if it's checked
            // Show/update quaternion labels
            document
              .querySelector( "#rotLabels" )
              .setAttribute( "style", "display:block" );
            document.querySelector( "#rotW" ).innerHTML =
              "W: " + rotationQuaternion["_w"].toPrecision(2);  // MindAR   ISO2631
            document.querySelector( "#rotX" ).innerHTML =       
              "X: " + rotationQuaternion["_z"].toPrecision(2);  // Z        X
            document.querySelector( "#rotY" ).innerHTML =
              "Y: " + rotationQuaternion["_x"].toPrecision(2);  // X        Y
            document.querySelector( "#rotZ" ).innerHTML =
              "Z: " + rotationQuaternion["_y"].toPrecision(2);  // Y        Z
          }

          // "Send Rotation" check box 
          if ( document.querySelector( "#sendRotationCheckBox" ).checked )
          { 
            // if it's checked
            // Build and send quaternion through OSC message
            const message = new OSC.Message(
              document.getElementById('oscRotationAddressText').value,
              rotationQuaternion["_w"], // MindAR     ISO2631
              rotationQuaternion["_z"], // Z          X
              rotationQuaternion["_x"], // X          Y
              rotationQuaternion["_y"]  // Y          Z
            );
            osc.send( message );
          }

          // console.log(rotationQuaternion.setFromRotationMatrix(sphere.modelViewMatrix));
          // console.log(positionVector.setFromMatrixPosition(sphere.modelViewMatrix));
        });
      };

      // Assign functions to Start button
      const startButton = document.querySelector( "#startButton" );
      startButton.addEventListener( "click", () => {
        start();
      } );

      // Assign function to Stop button
      stopButton.addEventListener( "click", () => {
        mindarThree.stop();
        mindarThree.renderer.setAnimationLoop( null );
      } );

    </script>

    <!-- HTML page -->
    <style>
      body {
        margin: 0;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      #control {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2;
        background-color: white;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <div id="control">

      <!-- START and STOP buttons -->
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
      <br /><br />
      
      <!-- Print position check box -->
      <input type="checkbox" id="printPosCheckBox" />
      <label for="printPosCheckBox">Print Position</label>

      <!-- Print Euler's Angles check box -->
      <!--input type="checkbox" id="printEulerCheckBox" /-->
      <!--label for="printEulerCheckBox">Print Rotation</label-->
      <br /> <br / >

      <!-- Print rotation check box -->
      <input type="checkbox" id="printRotationCheckBox" />
      <label for="printRotationCheckBox">Print Rotation</label>
      <br /> <br />

      <!-- destination IP adress -->
      <input type="text" id="oscDestinationIpText" size="15" value="127.0.0.1" />
      <label for="oscDestinationIpText">Destination IP</label>
      <br />

      <!-- destination port -->
      <input type="text" id="oscDestinationPortText" size="4" value="9001" />
      <label for="oscDestinationPortText">Port</label>
      <br /> <br />

      <!-- translation OSC address -->
      <input type="text" id="oscPositionAddressText" size="20" value="/position" />
      <label for="oscPositionAddressText">Position OSC address</label>
      <br />

      <!-- rotation OSC address -->
      <input type="text" id="oscRotationAddressText" size="20" value="/rotation" />
      <label for="oscRotationAddressText">Rotation OSC address</label>
      <br />

      <!-- Send position check box -->
      <input type="checkbox" id="sendPositionCheckBox" />
      <label for="sendPositionCheckBox">Send Position</label>

      <!-- Send rotation check box -->
      <input type="checkbox" id="sendRotationCheckBox" />
      <label for="sendRotationCheckBox">Send Rotation</label>
      <br /> <br />

      <!-- Position labels -->
      <div id="posLabels">
        <p id="posX">X [m]:</p>
        <p id="posY">Y [m]:</p>
        <p id="posZ">Z [m]:</p>
      </div>
      <br />

      <!-- Rotation labels -->
      <div id="eulerRotationLabels">
        <p id="rotYaw">Yaw:</p>
        <p id="rotPitch">Pitch:</p>
        <p id="rotRoll">Roll:</p>
      </div>

      <!-- Rotation labels -->
      <div id="rotLabels">
        <p id="rotW">W:</p>
        <p id="rotX">X:</p>
        <p id="rotY">Y:</p>
        <p id="rotZ">Z:</p>
      </div>
    </div>

    <div id="container"></div>
  </body>
</html>
